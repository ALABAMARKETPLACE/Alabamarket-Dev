name: Deploy Frontend (Website)

on:
  push:
    branches:
      - main
      - master
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: development

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ vars.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Frontend (Hard Reload)
        run: |
          ssh ${{ vars.SERVER_USER }}@${{ vars.SERVER_HOST }} << 'EOF'
            set -e

            cd /home/alabamarketplace_user/alaba-marketplace/website

            echo "ðŸ“¥ Pull latest code"
            git pull

            echo "ðŸ§¹ Clean old build"
            rm -rf .next node_modules

            echo "ðŸ“¦ Install dependencies"
            npm install --legacy-peer-deps

            echo "ðŸ—ï¸ Build Next.js"
            npm run build

            echo "ðŸ›‘ Stop old Next.js process"
            pm2 delete alabamarketplace-website || true

            echo "â–¶ï¸ Start fresh Next.js process"
            pm2 start ecosystem.config.js
            pm2 save

            echo "ðŸŒ Reload nginx"
            sudo systemctl reload nginx
          EOF
