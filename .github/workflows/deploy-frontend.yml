name: Deploy Frontend (Website)

on:
  push:
    branches:
      - main
      - master
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: development
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Frontend Safely
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            set -e

            cd /home/alabamarketplace_user/alaba-marketplace/website

            echo "ðŸ“¥ Pull latest frontend code"
            git pull

            echo "ðŸ“¦ Install dependencies"
            npm install

            echo "ðŸ—ï¸ Build frontend"
            npm run build

            echo "ðŸ” Restart frontend PM2 process"
            pm2 restart alabamarketplace-website
          EOF
